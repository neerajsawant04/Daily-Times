name: daily_times
description: "Every News on one tap."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.0.1  
  firebase_core: ^2.10.0
  firebase_auth: ^4.16.0
  google_sign_in: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter  # Corrected this line by adding a colon
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.0 

flutter:
  uses-material-design: true
  assets:
    - assets/images/banner.jpg
    - assets/logo/sawant.png  
  fonts:
    - family: Times New Roman
      fonts:
        - asset: assets/fonts/TimesNewRoman.ttf
        

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/sawant.png"